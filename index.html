<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Guess the Animal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 id="title">🐾 Guess the Animal</h1>
    <img id="animalImage" src="" alt="Animal Hint" />
    
    <input type="text" id="guessInput" placeholder="Type animal name..." />
    <button id="checkBtn">✔️ Check</button>
    <p id="message"></p>

    <div class="controls">
      <button id="nextBtn">➡️ Next</button>
      <button id="langBtn">🌐 বাংলা</button>
      <button id="speakBtn">🔊 Hear Name</button>
    </div>

    <p id="scoreDisplay">Score: 0</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
